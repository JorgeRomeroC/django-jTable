{% extends 'bases/index.html' %}

{% block content %}
<table class="table table-hover" id="tbl">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Código</th>
        <th scope="col">Descripción</th>
        <!-- <th scope="col">Acción</th> -->
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>
{% endblock%}

{% block js%}
<script>
  $(document).ready( function () {
    $('#tbl').DataTable({
      ajax: {
        url: "{% url 'app:reload'%}",
        dataSrc: "datos"
      },
      columns: [
        {data: "id"},
        {data: "codigo"},
        {data: "descripcion"}
      ],
      rowId: "id",
    });
} );
</script>
{% endblock %}
